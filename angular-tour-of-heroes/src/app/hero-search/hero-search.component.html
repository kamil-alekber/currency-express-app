<div id="search-component">
  <h4><label for="search-box">Hero Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- convention?? idicates heroes$ is an Observable, not an array -->
    <!-- then we pipe it to the async  -->
    <!-- AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class -->
    <!-- in RxJS we have to always subscribe to the changes otherwise no operation will occur -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
